<script>
var map = new naver.maps.Map("map", {
    center: new naver.maps.LatLng(37.4562557,126.70520620000002),
    zoom: 10,
    mapTypeControl: true
});


// result by latlng coordinate
function searchAddressToCoordinate(address) {
    naver.maps.Service.geocode({
        address: address
    }, function(status, response) {
        if (status === naver.maps.Service.Status.ERROR) {
            return alert('Something Wrong!');
        } 
    });
}
$(function(){
	var contentList=[],
		markerList=[],
		ttList = [],
		lcList = [];	
$('#submit').on('click', function(e) {
    setTimeout(function(){
    	e.preventDefault();
    	console.log($('#address').val());
    	console.log(document.getElementById('address'));
        searchAddressToCoordinate($('#address').val());
     var lcLength = $("input[name='lcName']").length;
     var ttLength = $("input[name='lcTitle']").length;
     console.log(ttLength);
     for(var i = 0; i<ttLength; i++){
    	 var obj = {};
    	 obj.title = $("input[name='lcTitle']")[i].value;
    	 ttList.push(obj);
     }
     for(var i = 0; i<lcLength; i++){
    	 if(i%2==0||i==0){
    		 var obj = {};
    		 obj.lat = $("input[name='lcName']")[i].value;
    	 }
    	 if(i%2==1){
    		 obj.lng = $("input[name='lcName']")[i].value;
    		lcList.push(obj);
    	 }
     }
     
     for(var i = 0; i<lcList.length; i++){
	 // 마커
     var marker = new naver.maps.Marker({
         position: lcList[i],
         map: map
     });
     // 인포 윈도우
     var infoWindow = new naver.maps.InfoWindow({
    	   content :  '<div style="padding:10px;min-width:200px;line-height:150%;"><h4 style="margin-top:5px;">검색 주소 : '+ttList[i].title +'</h4><br /></div>'
    	});
 	 markerList.push(marker);
     contentList.push(infoWindow);

  	map.setCenter(lcList[i]);
    }
     function getClickHandler(seq) {
     	    return function(e) {
     	    	console.log(seq);
     	        var marker = markerList[seq],
     	            infoWindow = contentList[seq],
					title = ttList[seq].title;
     	        if (infoWindow.getMap()) {
     	            infoWindow.close();
     	        } else {
     	            infoWindow.open(map, marker);
     	            console.log(title);
     	            document.getElementById('lcMarker').value=title;
     	        }
     	    }
     	}

     	for (var i=0, ii=markerList.length; i<ii; i++) {
     	    naver.maps.Event.addListener(markerList[i], 'click', getClickHandler(i));
     	}
     	
   }, 500);
 
});


});
$('#firstDatePick').datepicker({

  }
});
$('#secondDatePick').datepicker({

});
</script>

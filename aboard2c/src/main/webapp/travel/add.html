<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

input[type="date"]::-webkit-calendar-picker-indicator,
input[type="date"]::-webkit-inner-spin-button {
    display: none;
    appearance: none;
}

.galaryList{
	float: left;
	list-style: none;
	text-align: center;
}
.listWrap{
	width: 100%;
	margin-top: 100px;
}
</style>
<script>
$('#firstDatePick').datepicker({
	autoclose : true,
	language : "kr",
	startDate : new Date(),
  format : 'yyyy-mm-dd'
}).on({
	show : function(){
  	$(".dropdown-menu").css({"margin-left" : "50px"});
  },
  hide : function(){
  	$(".dropdown-menu").css({"margin-left" : "0px"});
  }
});
$('#secondDatePick').datepicker({
	autoclose : true,
	language : "kr",
	startDate : new Date(),
  	format : 'yyyy-mm-dd'
});
</script>
</head>
<body>
<div style="overflow-y: scroll; width: 1000px; height: 800px;">
	<p>여긴 ADD</p>
	<div class="input-group">
<input type="text" name="datepick" id="firstDatePick" ng-model="startDate">
<input type="text" name="datepick" id="secondDatePick" ng-model="endDate">
	<div>
		{{startDate}}{{endDate}}
	</div>
	</div>
	<button type="button" ng-click="dateAdd()">추가하기</button>
	<select ng-model="city.area" ng-hide="city.do">
		<option value="">선택안함</option>
		<option ng-repeat="x in area" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-model="city.do" ng-hide="city.area">
		<option value="">선택안함</option>
		<option ng-repeat="x in do" value="{{$index+31}}">{{x}}</option>
	</select>
	<select ng-show="city.area==1" ng-model="city.gu">
		<option ng-repeat="x in seoulgu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==2" ng-model="city.gu">
		<option ng-repeat="x in incheongu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==3" ng-model="city.gu">
		<option ng-repeat="x in daejeongu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==4" ng-model="city.gu">
		<option ng-repeat="x in daegugu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==5" ng-model="city.gu">
		<option ng-repeat="x in gwangjugu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==6" ng-model="city.gu">
		<option ng-repeat="x in busangu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==7" ng-model="city.gu">
		<option ng-repeat="x in ulsangu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.area==8" ng-model="city.gu">
		<option ng-repeat="x in sejonggu" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==31" ng-model="city.gu">
		<option ng-repeat="x in gyeonggi" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==32" ng-model="city.gu">
		<option ng-repeat="x in gangwon" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==33" ng-model="city.gu">
		<option ng-repeat="x in chungbuk" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==34" ng-model="city.gu">
		<option ng-repeat="x in chungnam" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==35" ng-model="city.gu">
		<option ng-repeat="x in gyeongbuk" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==36" ng-model="city.gu">
		<option ng-repeat="x in gyeongnam" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==37" ng-model="city.gu">
		<option ng-repeat="x in jeonbuk" value={{$index+1}}>{{x}}</option>
	</select>
	<select ng-show="city.do==38" ng-model="city.gu">
		<option ng-repeat="x in jeonnam" value={{$index+1}}>{{x}}</option>
	</select>
		<select ng-show="city.do==39" ng-model="city.gu">
		<option ng-repeat="x in zezudo" value={{$index+1}}>{{x}}</option>
	</select>
	{{city.area}}
	{{city.do}}
	{{city.gu}}
	<button type="button" ng-click="areaSearch(city)">검색</button>
<div class="listWrap">
<ul ng-repeat="x in data track by $index" class="galaryList">
<li><img src="" ng-src={{x.img}} id="{{$index}}" style="width:200px; height: 200px; border-radius: 30px;">
</li>
<small style="width: 200px;">{{x.txt}}</small>

</ul>
</div>



</div>
</body>
</html>

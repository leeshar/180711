<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.list td{
		background-image: url(http://localhost:8081/upload/example1.jpg);
		background-color: rgba(0, 0, 0, 1.5); 
		border: 2px solid aqua;
		width: 200px;
		height: 200px;
		text-align: center;
		overflow: hidden;
		float: left;
	}
	.list th{
		text-align: center;
		border: 2px solid black;
		width: 100%;
		height: 50px;
	}
</style>
<script>
$(function(){
	

	$('#modal').on('click',function(){
		$('#oneModal').modal('show');
	});

});
</script>
</head>
<body>
	<p>여긴 Travel ZONE</p>
	<div data-toggle="modal" data-target="#oneModal" data-whatever="@mdo" style="width:200px; height:200px; text-align: center; margin: 0 auto;" id="modal">
	<a href="#!/travel/add">
	<img src="http://localhost:8081/upload/add.png" style="margin-left: 5px; margin-top: 26px; overflow: hidden;">
	<p>여행만들기</p>
	</a>
	</div>
  <table class="center list">
  	<thead>
  		<th>내여행</th>
  	</thead>
  	<tbody>

  	<tr>
  	 
   		<td ng-repeat="x in travelList"><a href="#!/mytravel/detail/{{x.travelBno}}/{{x.title}}">제목:{{x.title}}
  			
  		<span ng-show="x.travelStartDate!=null">{{x.travelStartDate | date:"yyyy-MM-dd"}}~{{x.travelEndDate | date:"yyyy-MM-dd"}}</span>
  		</a>
  		</td>
  	
  	</tr>

  	</tbody>
  </table>
</body>
</html>
